<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .logout a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 16px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            gap: 40px; /* this controls the spacing between image and content */
        }

        .info {
            font-size: 22px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .logout-container {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="info">
            <h2>Welcome, {{ name }}!</h2>
            <p><strong>Age:</strong> {{ age }}</p>
            <p><strong>Address:</strong> {{ address }}</p>
        </div>

        {% if image %}
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Profile Image" class="profile-img">
        {% endif %}
    </div>

    <div class="logout-container">
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

</body>
</html>
